<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--css directory-->
  <link rel="stylesheet" href="public/tailwind.css">
  <link rel="stylesheet" href="src/main.css">  
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body class="font-Inconsolata bg-secondary-neutral900 text-secondary-neutral500">
  
  <div class="absolute z-10 pattern md:justify-start md:-left-20 md:h-5  circle-top-left"></div>
  <div class="pattern relative z-10 circle-center"></div>
  <!-- <div class="bg-[url('/assets/images/pattern-squiggly-line-top.svg')] bg-no-repeat 
    bg-cover sm:bg-[length:75%] md:bg-[length:50%] lg:bg-[length:25%] z-10">
</div> -->


  <div class="items-center justify-center">
    <div class="bg-image">

      <div class="logo__full flex justify-center items-center my-6">
        <img src="assets/images/logo-full.svg" alt="" class="">
      </div>
      <!-- Form starts -->
      <h1 class="text-secondary-neutral0 leading-none justify-center text-center sm:leading-relaxed text-3xl font-bold">Your Journey to Coding Conf<br>2025 Starts Here!</h1>
    
      <p class="text-center">Secure your spot at next year's biggest coding conference.</p>
    
      <div class="form_container m-4 flex justify-center items-center">
        <form id="userForm" action="" class="">
          <p class="pb-2">Upload Avatar</p>
          <div class=" ">
            <label for="file-upload" class=" dropzone flex justify-center border-dashed bg-white/30 backdrop-blur-lg border border-gray-400 
            w-full rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <div
                id="dropzone"
                class=""
              >
                <div class="flex flex-col items-center justify-center">
                  <div class="img_container rounded-xl items-center justify-center w-12 h-12 p-2">
                    <img src="assets/images/icon-upload.svg" class="w-full" alt="Upload Icon">
                  </div>
                  <p class="text-center">Drag and drop or click to upload</p>
                </div>
              </div>
              <input id="file-upload" type="file" accept="image/png, image/jpeg" class="hidden">
            </label>

                    <!-- Image Preview + Buttons -->
        <div id="image-container" class=" b_rad  p-4 hidden mt-2 flex flex-col items-center">
          <img id="preview" src="" class="rounded-xl w-12 h-12 border border-gray-300">
          <div class="mt-2 flex gap-3">
              <button onclick="removeImage()" class="px-1   text-secondary-neutral500 rounded-md img_btn hover:bg-secondary-neutral700 hover:text-secondary-neutral300">
                  Remove Image
              </button>
              <button onclick="document.getElementById('file-upload').click()" 
                  class="px-1   text-secondary-neutral500 rounded-md img_btn   hover:bg-secondary-neutral700 hover:text-secondary-neutral300">
                  Change Image
              </button>
          </div>
      </div>

            <p id="avaterError" class="py-2  flex text-xs">
              <img src="assets/images/icon-info.svg" class="pr-3" alt="">
              Upload your photo (JPG or PNG, max size: 500KB).
            </p>
          </div>
      
          <p class="p-2">Full Name</p>
          <input type="text"
          class="custom-dash border border-gray-500 bg-secondary-neutral500 bg-opacity-50 
                 w-full rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"> 
                 <span id="fullNameErrorMessage" class="py-2 hidden flex text-xs">
                  <img src="assets/images/icon-info.svg" class="pr-3" alt="">
                 </span>       
          <p class="p-2">Email Address</p>
          <input type="email"  placeholder="example@gmail.com" class="custom-dash border border-gray-500 bg-secondary-neutral500 bg-opacity-50 
          w-full rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span id="emailErrorMessage" class="py-2 hidden  flex text-xs">
            <img src="assets/images/icon-info.svg" class="pr-3" alt="">
          </span>
          <p class="p-2">GitHub Username</p>
          <input type="text" placeholder="@yourusername" class="custom-dash border border-gray-500 bg-secondary-neutral500 bg-opacity-50 
          w-full rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <span id="githubErrorMessage" class="py-2 hidden  flex text-xs">
            <img src="assets/images/icon-info.svg" class="pr-3" alt="">
          </span>
          <button" type="submit" class="p-4 w-full rounded-md mt-4 bg-primary-orange700 text-secondary-neutral900 font-black">Generate My Ticket</button>
        </form>
      </div>
      <!-- Form ends -->
    </div>

  </div>


  
  <div class="attribution text-center text-2xs md:text-2xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Aboyeji Isaac</a>.
  </div>
  <script src="JS/script.js"></script>
</body>
</html>

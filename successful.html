<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<!--css directory-->
<link rel="stylesheet" href="public/tailwind.css">
<link rel="stylesheet" href="src/main.css">  
    <title>Document</title>
</head>
<body class="font-Inconsolata overflow-hidden bg-secondary-neutral900 text-secondary-neutral500">
  <div class="logo__full flex justify-center items-center my-6">
    <img src="assets/images/logo-full.svg" alt="" class="">
  </div>
  <h1 class="hero_text text-secondary-neutral0  justify-center text-center sm:leading-relaxed text-3xl sm:text-2xl font-bold">Congrats, <!-- Full Name -->! <br>Your ticket is ready.</h1>
    
  <p class="text-center py-5 font-bold">We've emailed your ticket to<br> <!-- Email Address --> and will send updates in<br> the run up to the event.</p>
  <div class="ticket mt-5 p-4  flex items-center justify-center">
    <img src="assets/images/pattern-ticket.svg" alt="" class="flex w-96 absolute ">
    <div class="left mr-20 focus: border-gray-500">
      <div class="logo_container flex flex-col items-center justify-center mb-10">
        <img src="assets/images/logo-full.svg" alt="">
        <h6 class="text-sm">July 31, 2025 / Austin TX</h6>
      </div>
      <div class="user_bio flex">
        <img src="assets/images/image-avatar.jpg" alt="" class="rounded-md border-none h-12 border">
        <div class="text_container pb-2 m-0  ml-2">
          <h1 class="text-xl text-secondary-neutral300">Jonatan Kristof</h1>
          <div class="github flex">
            <img src="assets/images/icon-github.svg" alt="" class="">
            <h6 class="text-xs pl-2 pt-1 text-secondary-neutral300">@jonatankristof0101</h6>
          </div>
        </div>
      </div>
      </div>
      <h1 class="bio_code">#01609</h1>
    </div>

    <div class="attribution text-2xs">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Aboyeji Isaac</a>.
    </div>
</body>
</html>
